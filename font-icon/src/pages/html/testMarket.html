<include src="../components/header_inc.html" title="Крыша проверка"></include>


<div class="market__smartbanner">
<button onclick="hideBanner()">Hide banner</button>
</div>

<div class="market__header">
    <div class="market__header-inc">
        <button onclick="toggleHeight();">Toggle height</button>
    </div>
</div>

<div class="market__body">
    <form action="https://pay.krisha.kz/qiwi-checkout/redirect" method="post" class="qiwi-form re">
        <input type="hidden" name="ids" value="28978747">
        <input type="hidden" name="storage" value="live">
        <input type="hidden" name="service" value="re">

        <input type="hidden" name="identifiers[]" value="28978747">
        <input type="hidden" name="amount" value="45">
        <input type="hidden" name="platform" value="desktop">

        <div class="content-row paid-type-item_header">
            <div class="content-col">
                <span class="paid-type-item_icon"><svg role="img" class="icon icon-svg icon-paid-service-qiwi"><use xlink:href="#icon-paid-service-qiwi"></use></svg></span>
                <a href="javascript:;">QIWI Кошелёк</a>
            </div>
            <div class="content-col paid-type-item_price">45 ₸</div>
            <div class="content-col paid-type-item_arrow">
                <svg role="img" class="icon icon-svg icon-paid-item-arrow"><use xlink:href="#icon-paid-item-arrow"></use></svg>
            </div>
        </div>
        <div class="paid-type-item_body">
            <div class="content-row input-row">
                <label class="qiwi-label">Номер телефона, к которому привязан QIWI Кошелек</label>
                <input type="tel" name="phone" value="" class="form-control phone-input" required="required">
            </div>
            <button type="submit" class="pay-qiwi paid-type-item_payment-btn">Оплатить</button>
        </div>
    </form>
</div>
<div class="market__footer"></div>


<script src="https://unpkg.com/headroom.js"></script>
<script>
    var myElement = document.querySelector(".market__header-inc");
    var headroomConfig = {
            offset: 600,
            tolerance: {
                down : 15,
                up : 0
            }
    };
    var headroom  = new Headroom(myElement, headroomConfig);
    headroom.init();

    function toggleHeight(){
        $('.market__header').toggleClass('market__header--large');
    }

    function hideBanner() {
        $('.market__smartbanner').hide();
        headroom.offset = 0;
    }
</script>


<include src="../components/footer.html" ></include>
